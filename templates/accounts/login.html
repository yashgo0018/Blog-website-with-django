{% extends 'accounts/base.html' %}
{% load static %}

{% block body %}
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">AdminStrap</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse"></div>
    </div>
</nav>

<header id="header">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center"> Admin Area <small>Account Login</small></h1>
            </div>
        </div>
    </div>
</header>

<section id="main">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <form id="login" class="well" method='post'>
                    {% csrf_token %}
                    {{ form }}
                    <br>
                    {% if error %}
                    <span style="font-size: 15px; margin-top: -10px; background-color: yellow; color: red; padding: 5px; width: 100%; text-align: center;">{{ error }}</span><br><br>
                    {% endif %}
                    <button type="submit" class="btn btn-default btn-block">Login</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
